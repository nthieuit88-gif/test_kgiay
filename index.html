    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Cấu hình worker cho pdf.js
      if (window['pdfjs-dist/build/pdf']) {
        window['pdfjs-dist/build/pdf'].GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "primary-hover": "#0f6bd0",
              "bg-main": "#f8fafc",
              "bg-sidebar": "#ffffff",
              "text-main": "#1e293b",
              "text-secondary": "#64748b",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              body: ["Manrope", "sans-serif"],
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              "soft-hover": "0 10px 25px -5px rgba(0, 0, 0, 0.1)",
              glow: "0 0 15px rgba(19, 127, 236, 0.3)",
              card: "0 2px 10px -2px rgba(0,0,0,0.05)",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .docx-content {
        font-family: 'Times New Roman', Times, serif;
        line-height: 1.6;
        color: #000;
      }
      .docx-content p { margin-bottom: 1em; }
      .docx-content h1, .docx-content h2, .docx-content h3 {
        font-family: 'Arial', sans-serif;
        color: #1a202c;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      .docx-content h1 { font-size: 24px; }
      .docx-content h2 { font-size: 20px; }
      .docx-content h3 { font-size: 16px; }
      .docx-content table { border-collapse: collapse; width: 100%; margin: 1em 0; }
      .docx-content td, .docx-content th { border: 1px solid #cbd5e1; padding: 8px; }
      
      /* PDF Custom Styles */
      .pdf-canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
      }
      .pdf-page-wrapper {
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        background: white;
        border: 1px solid #e2e8f0;
      }
    </style>
